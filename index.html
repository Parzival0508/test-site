<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Cake</title>
    <style>
        body {
            background-color: #ffebf0;
            text-align: center;
            font-family: "Arial", sans-serif;
        }
        
        h1 {
            color: #d63384;
            font-size: 3rem;
            text-shadow: 2px 2px 5px #ff1493;
        }

        .cake {
            position: relative;
            width: 250px;
            height: 200px;
            background-color: #f8c471;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Ensures the image stays within the cake boundaries */
        }

        .cake::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 40px;
            background-color: #d35400;
            bottom: -40px;
            border-radius: 10px;
        }

        .icing {
            position: absolute;
            width: 100%;
            height: 50px;
            background-color: #ff69b4;
            top: -20px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 5px; /* Adjusts text to be near the bottom */
        }

        .icing-text {
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            bottom: 5px; /* Moves text closer to the line between icing and cake */
        }

        .candles {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .candle {
            width: 10px;
            height: 40px;
            background-color: #ff4500;
            border-radius: 5px;
            position: relative;
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.8);
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ff1493;
            font-weight: bold;
        }

        /* Image Styling */
        .cake img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fits nicely inside the cake */
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px; /* Matches the cake's rounded corners */
        }

        /* Button Styling */
        .button-container {
            margin-top: 20px;
        }

        .birthday-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #d63384;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .birthday-button:hover {
            background-color: #b82c6e;
        }
    </style>
</head>
<body>

    <h1>üéâ Happy üéâ Birthday! </h1>

    <div class="cake">
        <!-- Insert JPG Image Here -->
        <img src="20240815_210511.jpg" alt="Uploaded Image">
        <div class="icing">
            <div class="icing-text">Suspect</div>
        </div>
        <div class="candles">
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
        </div>
    </div>

    <div class="message">Maligayang Pagbibinata and Wishing you na sana mag ambag ka naman! üéÇ</div>

    <!-- Button Link -->
    <div class="button-container">
        <a href="https://youtu.be/CBvvs9rT3oI?si=XYODa9BwJivHUrdc" target="_blank" class="birthday-button">
            üéÅ Click for a Surprise!
        </a>
    </div>

    <script>
        document.querySelectorAll(".flame").forEach(flame => {
            flame.addEventListener("click", function() {
                this.style.opacity = "0"; // Simulate blowing out the candle
                this.style.boxShadow = "none";
            });
        });
    </script>

</body>
</html>
