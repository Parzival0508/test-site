<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Cake</title>
    <style>
        body {
            background-color: #ffebf0;
            text-align: center;
            font-family: "Arial", sans-serif;
        }
        
        h1 {
            color: #d63384;
            font-size: 3rem;
            text-shadow: 2px 2px 5px #ff1493;
        }

        .cake {
            position: relative;
            width: 250px;
            height: 200px;
            background-color: #f8c471;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .cake img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ff1493;
            font-weight: bold;
        }

        .btn-container {
            margin-top: 20px;
        }

        .flower-btn {
            background-color: #d63384;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .flower-btn:hover {
            background-color: #b02a6e;
        }
    </style>
</head>

</html>
